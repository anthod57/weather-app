<main>
  <div class="container hot">
    <div class="wrapper">
      <div class="header">
        <input (keyup)="onKeyUp($event)" type="text" name="city" placeholder="City"/>
        <i (click)="onClick()" class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="error">
        <span *ngIf="error">{{errorText}}</span>
      </div>
      <div class="hero">
        <h1>{{city}}</h1>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
